<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Login System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 100px;
            text-align: center;
        }

        .btn-primary, .btn-danger {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="display-4">Login System</h1>
        <p class="lead">Welcome to the Flask Code Generator web service. Register or log in to generate a random 4-digit code.</p>
        <a href="{{ url_for('register') }}" class="btn btn-primary btn-lg">Register</a>
        <a href="{{ url_for('login') }}" class="btn btn-danger btn-lg">Login</a>
    </div>
</body>
</html>
